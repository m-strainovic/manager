        answers: [

    const questions = rawQuestions.map(q => {
      const shuffled = q.answers.map((a, i) => ({ text: a, originalIndex: i }))
                                .sort(() => Math.random() - 0.5);
      const newCorrect = shuffled.findIndex(ans => ans.originalIndex === q.correct);
      return {
        question: q.question,
        answers: shuffled.map(a => a.text),
        correct: newCorrect
      };
    });

    let current = 0;
    let score = 0;

    const quizDiv = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');
    const resultDiv = document.getElementById('result');

    function showQuestion() {
      const q = questions[current];
      quizDiv.innerHTML = `<div class="question">${q.question}</div><ul class="answers">` +
        q.answers.map((a, i) => `<li><button class="btn" onclick="selectAnswer(${i})">${a}</button></li>`).join('') +
        `</ul><div id="feedback" class="feedback"></div>`;
    }

    function selectAnswer(index) {
      const q = questions[current];
      const feedback = document.getElementById('feedback');
      if (index === q.correct) {
        score++;
        feedback.textContent = 'âœ… Richtig!';
      } else {
        feedback.textContent = 'âŒ Falsch.';
      }
      document.querySelectorAll('.btn').forEach(btn => btn.disabled = true);
      nextBtn.classList.remove('hidden');
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < questions.length) {
        showQuestion();
        nextBtn.classList.add('hidden');
      } else {
        quizDiv.innerHTML = '';
        nextBtn.classList.add('hidden');
        resultDiv.classList.remove('hidden');
        resultDiv.innerHTML = `Spiel beendet! Sie haben ${score} von ${questions.length} Entscheidungen richtig getroffen.`;
      }
    });

    showQuestion();

    // ðŸ”‘ Wichtig: Damit onclick="selectAnswer(...)" funktioniert
    window.selectAnswer = selectAnswer;
  </script>
